<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>

</head>

<body>
    <h1>Eventos Click</h1>
    <div id="container-eventosclick">
        <div id="divAzul"></div>
        <div id="divRojo"></div>
        <div id="divVerde"></div>
        <div id="divAmarillo"></div>
    </div>
    <hr>
    <h1>Eventos Key</h1>
    <div id="container-eventoskey">
        <div id="key"></div>
    </div>

    <script type="text/javascript">

        function estiloContainer(container) {
            container.style.display = "flex";
            container.style.justifyContent = "space-between";
            container.marginTop = "20px";
            container.marginBottom = "60px";
        }

        function estiloDivClick(div, color) {
            div.style.backgroundColor = color;
            div.style.width = "200px";
            div.style.height = "200px";
            div.style.minWidth = "200px";
            div.style.minHeight = "200px";

        }
        function oscurecerDiv(div) {
            div.style.backgroundColor = 'black';
        }

        var divContainerClick = document.getElementById("container-eventosclick");
        estiloContainer(divContainerClick);


        var divAzul = document.getElementById("divAzul");
        var divRojo = document.getElementById("divRojo");
        var divVerde = document.getElementById("divVerde");
        var divAmarillo = document.getElementById("divAmarillo");

        estiloDivClick(divAzul, "blue");
        estiloDivClick(divRojo, "red");
        estiloDivClick(divVerde, "green");
        estiloDivClick(divAmarillo, "yellow");

        divAzul.addEventListener("click", function () {
            oscurecerDiv(divAzul);
        });

        divRojo.addEventListener("click", function () {
            oscurecerDiv(divRojo);
        });

        divVerde.addEventListener("click", function () {
            oscurecerDiv(divVerde);
        });

        divAmarillo.addEventListener("click", function () {
            oscurecerDiv(divAmarillo);
        });



        //logica para capturar los eventos de teclas
        function estiloContainer(container) {
            container.style.display = "flex";
            container.style.justifyContent = "space-between";
            container.marginTop = "20px";
            container.marginBottom = "60px";
        }

        function estiloDivKey(div) {
            div.style.backgroundColor = 'white';
            div.style.border = '1px solid black';
            div.style.width = "200px";
            div.style.height = "200px";
            div.style.minWidth = "200px";
            div.style.minHeight = "200px";

        }
        const divContainerEventosKey = document.getElementById("container-eventoskey");

        estiloContainer(divContainerEventosKey);
      
        function crearNewDivKey(color) {

            const newDiv = document.createElement('div');
            newDiv.style.backgroundColor = color;
            newDiv.style.border = '1px solid black';
            newDiv.style.width = "200px";
            newDiv.style.height = "200px";
            newDiv.style.minWidth = "200px";
            newDiv.style.minHeight = "200px";

            divContainerEventosKey.appendChild(newDiv);
        }



        var divKey = document.getElementById("key");
        estiloDivKey(divKey);

        document.addEventListener('keydown', function (event) {
            if (event.key === 'a') {

                divKey.style.backgroundColor = 'pink';
            } else if (event.key === 's') {
                divKey.style.backgroundColor = 'orange';
            } else if (event.key === 'd') {
                divKey.style.backgroundColor = 'skyblue';
            } else if (event.key === 'q') {
                crearNewDivKey('purple')
            } else if (event.key === 'w') {
                crearNewDivKey('gray')
            } else if (event.key === 'e') {
                crearNewDivKey('brown')

            } else {
                alert('letra invalida');
            }
        });

    </script>
</body>

</html>
